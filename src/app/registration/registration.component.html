<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Email</th>
          <th>branch</th>
          <th>year</th>
          <th>city</th>
          <th>country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ registration.firstName }}</td>
          <td>{{ registration.email }}</td>
          <td>{{ registration.branch }}</td>
          <td>{{ registration.year}}</td>
          <td>{{ registration.city}}</td>
          <td>{{ registration.country}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">First Name</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.firstName" name="firstName">
        </div>
      </div>


      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" type="email" [(ngModel)]="regModel.email" name="email">
        </div>
      </div>
      <div class="form-group row">
          <label for="branch-input" class="col-2 col-form-label">Branch  Name</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="regModel.branch" name="branch">
          </div>
        </div>
      <div class="form-group row">
        <label for="example-year-input" class="col-2 col-form-label">year</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="regModel.year" name="year">
        </div>
      </div>
      <div class="form-group row">
          <label for="city-input" class="col-2 col-form-label">city</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="regModel.city" name="city">
          </div>
        </div>
        <div class="form-group row">
            <label for="country-input" class="col-2 col-form-label">country</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="regModel.country" name="country">
            </div>
          </div>
      <button type="submit" class="btn btn-success">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>


<p>
  <button (click)="logout()" style="float: right;">
    Logout
  </button>
</p>
